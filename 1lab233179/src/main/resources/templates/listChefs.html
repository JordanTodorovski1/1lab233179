<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Restaurant Chefs</title>
    <style>
        body { width: 800px; margin: auto; font-family: Arial, sans-serif; }
        h1 { color: #333; }
    </style>
</head>
<body>
<header>
    <h1>Welcome to Our Restaurant</h1>
</header>
<main>
    <h2>Choose a chef:</h2>
    <form th:action="@{/dish}" method="GET">
        <div th:each="chef : ${chefs}">
            <input type="radio" name="chefId" th:value="${chef.id}" th:id="${'chef-' + chef.id}" required>
            <label th:for="${'chef-' + chef.id}">
                <span th:text="${#strings.concat(chef.firstName, ' ', chef.lastName)}"></span>,
                Bio: <span th:text="${chef.bio}"></span>
            </label>
            <br/>
        </div>
        <input type="submit" value="Submit">
    </form>
</main>
</body>
</html>
