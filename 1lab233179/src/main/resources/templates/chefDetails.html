<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Chef Details</title>
    <style type="text/css">
        body {
            width: 800px;
            margin: auto;
            font-family: Arial, sans-serif;
        }
        h1 {
            color: #333;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            padding: 5px;
            margin: 5px 0;
            background-color: #f5f5f5;
            border-radius: 3px;
        }
    </style>
</head>
<body>
<header>
    <h1 th:text="'Chef: ' + ${chef.firstName} + ' ' + ${chef.lastName}"> Chef Name</h1>
</header>

<section>
    <h2 th:text="'Bio: ' + ${chef.bio}">Chef Bio</h2>
    <h2>Dishes prepared by this chef:</h2>
    <ul th:if="${chef.dishes != null}">
        <li th:each="dish : ${chef.dishes}" th:text="${dish.name + '( ' + dish.cuisine + ',  ' + dish.preparationTime + ' min'}">Dish Name</li>
    </ul>
    <div th:if="${chef.dishes == null or #lists.isEmpty(chef.dishes)}">
        <p>No dishes assigned yet</p>
    </div>
</section>
</body>
</html>
