<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Add Dish to Chef</title>
    <style type="text/css">
        body {
            width: 800px;
            margin: auto;
            font-family: Arial, sans-serif;
        }
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }
        table, td, th {
            border: 1px solid black;
            padding: 10px;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        section {
            float: left;
            margin: 0 1.5%;
            width: 63%;
        }
        aside {
            float: right;
            margin: 0 1.5%;
            width: 30%;
        }
    </style>
</head>
<body>
<header>
    <h1>Select the Dish to add to the Chef</h1>
</header>
<section>
    <h2>Select dish:</h2>
    <form th:action="@{/chefDetails}" method="POST">
        <input type="hidden" name="chefId" th:value="${chef.id}">
        <div th:each="dish : ${allDishes}">
            <label>
                <input type="radio" name="dishId" th:value="${dish.dishId}" required>
                <span th:text="${dish.name}"></span>
            </label><br/>
        </div>
        <input type="submit" value="Add dish">
    </form>
</section>
<aside>
    <h3>Chef Info</h3>
    <table th:if="${chef != null}">
        <tr>
            <td><b>Chef ID</b></td>
            <td th:text="${chef.id}"></td>
        </tr>
        <tr>
            <td><b>Chef Name</b></td>
            <td th:text="${#strings.concat(chef.firstName, ' ',chef.lastName)}" ></td>
        </tr>
        <tr>
            <td><b>Chef Bio</b></td>
            <td th:text="${chef.bio}"></td>
        </tr>
    </table>
    <h3>Current Dishes:</h3>
    <ul th:if="${chef.dishes != null}">
        <li th:each="d : ${chef.dishes}" th:text="${d.name}"></li>
    </ul>
</aside>
</body>
</html>
